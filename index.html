<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>material-datetime</title>
        <meta name="description" content="Material Design Date/Time Picker">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="./dist/css/timepicker.css" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                font-family: 'Roboto', sans-serif;
            }
            #timepicker {
                width: 100%;
            }
            .inputs {
                width: 200px;
                margin: 10% auto;
            }
        </style>
    </head>
    <body> 
        <div class="inputs">
            <input type="text" name="timepicker" id="timepicker" />
        </div>
        <script type="text/javascript" src="./dist/js/timepicker.js"></script>
        <script type="text/javascript">
            var inputEl = document.getElementById('timepicker');
            var picker = new TimePicker(inputEl);
        </script>
    </body>
</html>
