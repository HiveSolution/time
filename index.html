<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>material-datetime</title>
        <meta name="description" content="Material Design Date/Time Picker">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.grey-deep_orange.min.css" />

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="./dist/css/timepicker.css" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                font-family: 'Roboto', sans-serif;
            }
            #timepicker {
                width: 100%;
            }

                width: 200px;
                margin: 10% auto;
            }
        </style>

    <body> 
        <div class="inputs">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" name="timepicker" type="text" id="timepicker" />
                <label class="mdl-textfield__label" for="timepicer">Pick Time</label>
            </div>
        </div>
        <script type="text/javascript" src="./dist/js/timepicker.js"></script>
        <script type="text/javascript">
            var inputEl = document.getElementById('timepicker');
            var picker = new TimePicker(inputEl);
        </script>
    </body>
