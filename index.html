<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>material-datetime</title>
        <meta name="description" content="Material Design Date/Time Picker">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="./dist/css/timepicker.css" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>
    <body class="mtp--open">
        <div class="mtp-overlay">
            <div class="mtp-wrapper">
                <div class="mtp-display">
                    <span class="mtp-display__time">3:30</span>
                    <span class="mtp-display__meridiem">am</span>
                </div><!-- END .mtp-display -->
                <div class="mtp-picker">
                    <div class="mtp-meridiem">
                        <span class="mtp-meridiem__am mtp-meridiem--active">am</span>
                        <span class="mtp-meridiem__pm">pm</span>
                    </div><!-- END .mtp-meridiem -->
                    <div class="mtp-clock">
                        <div class="mtp-clock__center"></div>
                        <div class="mtp-clock__hand"></div>
                        <div class="mtp-clock__end"></div>
                        <ul class="mtp-clock__hours">
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                            <li>7</li>
                            <li>8</li>
                            <li>9</li>
                            <li>10</li>
                            <li>11</li>
                            <li>12</li>
                            <li>1</li>
                            <li>2</li>
                        </ul>
                        <ul class="mtp-clock__minutes" style="display:none">
                            <li>15</li>
                            <li>20</li>
                            <li>25</li>
                            <li>30</li>
                            <li>35</li>
                            <li>40</li>
                            <li>45</li>
                            <li>50</li>
                            <li>55</li>
                            <li>60</li>
                            <li>5</li>
                            <li>10</li>
                        </ul>
                    </div><!-- END .mtp-clock -->
                    <div class="mtp-actions">
                        <button type="button" class="mtp-actions__button">Cancel</button>
                        <button type="button" class="mtp-actions__button">OK</button>
                    </div><!-- END .mtp-actions -->
                </div><!-- END .mtp-picker -->
            </div><!-- END .mtp-wrapper -->
        </div><!-- END .mtp-overlay -->
    </body>
</html>
